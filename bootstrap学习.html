<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap-3.3.7-dist/css/bootstrap.css">
</head>
<body>
    <!-- 
        Bootstrap 是一个CSS/HTML框架 ，是由动态CSS语言less写成
         基于HTML5 CSS3 
        前端开发流程  
            1.根据项目特征进行技术选型
            2.简单构建
            3.JS/CSS模块化
            4.组件化开发

     -->
     <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
        注册
    </button>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close cancel" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">注册</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default cancel" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="myButton" data-loading-text="Loading...">注册</button>
                </div>
            </div>
        </div>
    </div>

    <div class="dropdown">
        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
            Dropdown
            <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
            <li class="dropdown-header">Dropdown header</li>
            <li><a href="#">Action</a></li>
            <li><a href="#">Another action</a></li>
            <li><a href="#">Something else here</a></li>
            <li role="separator" class="divider"></li>
            <li><a href="#">Separated link</a></li>
        </ul>
    </div>

    <div class="btn-group-vertical" role="group" aria-label="...">
        <button type="button" class="btn btn-default">Left</button>
        <button type="button" class="btn btn-default">Middle</button>
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="false">
                Dropdown
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a href="#">Dropdown link</a></li>
                <li><a href="#">Dropdown link</a></li>
            </ul>
        </div>
    </div>
    <script src="../jq/jquery-3.2.1.js"></script>
    <script src="../css/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
    <script>
        var EmailReg = /^([a-zA-Z]|[0-9])(\w|\-)+@[a-zA-Z0-9]+\.([a-zA-Z]{2,4})$/,
            passwordReg = /^(\w){6,20}$/,
            obj = {
                email: false,
                password: false
            },
            $emial = $("#inputEmail3"),
            $password = $("#inputPassword3");
        $("#inputEmail3").on('blur',emailBlur);
        function emailBlur() {
            obj.email = EmailReg.test($emial.val());
            // console.log(obj.email);
            // console.log($(this).parent());
            if(obj.email){
                $emial.parent().removeClass('has-error').addClass('has-success');
            }else {
                $emial.parent().removeClass('has-success').addClass('has-error');
            }
        }
        $("#inputPassword3").on('blur',passwordBlur);
        function passwordBlur() {
            obj.password = passwordReg.test($password.val());
            if(obj.password){
                $password.parent().removeClass('has-error').addClass('has-success');
            }else {
                $password.parent().removeClass('has-success').addClass('has-error');
            }
        }
        $('#myButton').on('click', function () {
            console.log(obj.email); 
            console.log(obj.password);
            emailBlur();passwordBlur();
            if(obj.email && obj.password){
                var $btn = $(this).button('loading');
                console.log($btn);
                setTimeout(function() {
                    $btn.button('reset');
                },3000);
            }
        });
        $('.cancel').on('click', function() {
            $emial.val('');
            $password.val('');
        })
    </script>
</body>
</html>
