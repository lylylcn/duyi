        css3动画
        transform 
            旋转
            rotateX/Y/Z(angle);
            rotate3D(x,y,z,angle);以x,y,z三个轴合力做angle角度的旋转 与拆开写不同
            缩放  绝对值<1 缩小 ，绝对值>1 放大 
            scaleX/Y/Z(num);

            skew(xAngle,yAngle);
            平移
            translateX/Y/Z(像素/百分比);
            translate3D(x像素,y像素,z像素);

            transform-origin(left/right/top/bottom/center/百分比,)改变旋转中心点
            
            transform-style:perserve-3D;
            perspective:600px; 景深

        弹性盒子
            display:flex 设置该属性的盒子叫flex容器，盒子里的内容叫flex项目
            默认情况下主轴相当于x轴，侧轴（又叫交叉轴）相当于y轴
            设置在项目上的属性：
            flex-grow:num  设置项目按怎样的大小比例分配剩余空间
            三列布局：左侧定宽，右侧定宽，中间自适应(中间可以用flex-grew:1)
            flex-shrink:num  超出部分按num比例砍掉，不写的话也会自动设置值默认是1
            flex-basis（主轴）:num 权重大于width height
            order:num 项目按照num大小进行排序
            align-self:flex-end/flex-start/center/baseline/stretch  单个项目在侧轴上的排列位置
            设置在容器上的属性：
            flex-direction:决定主轴方向 row/row-reverse/columns/column-reverse
            flex-wrap:决定超出是否换行nowrap不换行/wrap换行/wrap-reverse换行，第一行在下方
            flex-flow:flex-direction  flex-wrap(默认是row nowrap)
            justify-content:在主轴上的排列方式flex-start/flex-end/center/space-between两端对齐，中间相等/space-around每个项目左右两边的间隔,相当于magin-left=margin-right
            align-items:每个项目在侧轴上的排列方式 flex-start/flex-end/center/baseline/stretch
            align-content:多根轴线排列方式 flex-start/flex-end/center/space-between/space-around

        浏览器渲染原理：
            1.处理HTML生成DOM树
            2.处理CSS生成CSS树
            3.将两树合并成render树
            4.对render树进行布局计算
            5.将render树中的每一个节点‘绘制’到屏幕上
            回流/重排：
            我们计算他们在当前设备中准确的位置和尺寸，这是布局阶段要做的工作，称为回流。当render tree中的一部分因为元素的规模尺寸，布局，隐藏等改变而需要重新构建，也会回流
            重绘：
            当render tree中的一些元素需要更新属性，而这些属性只是影响元素的外观，风格，而不会影响布局，比如background-color
            重排，重绘会影响性能
            在饼状图中，蓝色：网络通信和HTML解析
                       黄色：JavaScript执行
                       紫色：样式计算和布局，即重排
                       绿色：重绘
        css3性能优化：尽可能多的利用硬件能力，如使用3D变形来开启GPU加速 transform:translate3d(x,y,z)
                     如果动画过程又闪烁（通常发生在动画开始的时候），可以尝试使用backface-visitility:hidden; perspective:1000;
                     尽可能少的使用box-shadows  gradients 影响性能
                     尽可能的让动画元素不再文档流中，以减少重排
                     优化DOM reflow
