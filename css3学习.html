<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css3学习</title>
    </style>
</head>
<body>
    <!-- 
        css3前缀 不同浏览器前缀不同
        chrome   -webkit
        Firefox  -moz
        IE       -ms
        opera    -o

        1.border-radius 4个角可以拆开写 4个角的x，y也可以拆开写
        2.box-shadow x轴偏移量 y轴偏移量 [+阴影模糊半径] [+/-阴影扩展半径] [阴影颜色] [投影方式，向外突出，向内突出]
        (适量使用，影响性能)
        3.text-shadow 
        4.rgba (R,G,B,A)
        5.渐变 
            (1)线性渐变 linear-gradient(to direction color1[percent],color2[percent],.....) dir可以写left top right bottom deg;
            (2)径向渐变 radial-gradient(shape at position,color1[percent],color2[percent],...) shape [半径]放射形状，可以写circle,ellipse; position 放射中心位置 (x,y)       
        6.word-wrap:normal|break-word;
        7.font-face;
            用法
            @font-face{
                font-family: 'zidingyi';
                src :url('字体包位置');
            }
        8.border-image:url('') 100(切割图片) strech/repeat/round(展示策略,分别是拉伸，平铺会被切割，拉伸平铺不会被切割);
        9.background-origin(图片起始引入位置):border-box|padding-box(默认)|content-box;
        10.background-clip(裁剪背景):border-box|padding-box|content-box|no-clip;
            text:
            background:url();
            text-fill-color:-webkit-background-clip;
            -webkit-background-clip:text;
            -webkit-text-fill-color:transparent;
            chrome专有
        11.background-size:auto(默认)|<长度值>|<百分比>|cover(充满整个区域)|contain(保证图片全部出现在)
        12.background-position:x,y;
    -->

</body>
</html>
