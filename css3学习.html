    <!-- 
        css3前缀 不同浏览器前缀不同
        chrome   -webkit
        Firefox  -moz
        IE       -ms
        opera    -o

        1.border-radius 4个角可以拆开写 4个角的x，y也可以拆开写
        2.box-shadow x轴偏移量 y轴偏移量 [+阴影模糊半径] [+/-阴影扩展半径] [阴影颜色] [投影方式，向外突出，向内突出]
        (适量使用，影响性能)
        3.text-shadow 
        4.rgba (R,G,B,A)
        5.渐变 
            (1)线性渐变 linear-gradient(to direction color1[percent],color2[percent],.....) dir可以写left top right bottom deg;
            (2)径向渐变 radial-gradient(shape at position,color1[percent],color2[percent],...) shape [半径]放射形状，可以写circle,ellipse; position 放射中心位置 (x,y)       
        6.word-wrap:normal|break-word;
        7.font-face;
            用法
            @font-face{
                font-family: 'zidingyi';
                src :url('字体包位置');
            }
        8.border-image:url('') 100(切割图片) strech/repeat/round(展示策略,分别是拉伸，平铺会被切割，拉伸平铺不会被切割);
        9.background-origin(图片起始引入位置):border-box|padding-box(默认)|content-box;
        10.background-clip(裁剪背景):border-box|padding-box|content-box|no-clip;
            text:
            background:url();
            text-fill-color:-webkit-background-clip;
            -webkit-background-clip:text;
            -webkit-text-fill-color:transparent;
            chrome专有
        11.background-size:auto(默认)|<长度值>|<百分比>|cover(充满整个区域)|contain(保证图片全部出现在)
        12.background-position:x,y;

        css3选择器
        属性选择器[]  elem[attr^='la'] elem[attr$='la'] elem[attr*='la']
        伪元素选择器
        伪类选择器 link hover active 
            root(选择整个文档,等同于选择<html>元素) not (不要某个元素)
            empty (空标签选择器 选择内容是空的选择器,通过伪元素添加的文本不算)  target (目标元素选择器) 
            first-child 
            last-child
            nth-child(数字，even,odd，2n+1,2n)
            nth-last-child()
            同一类型
            first-of-type 
            last-of-type
            nth-child-type()
            nth-last-child-type()
            only-child 唯一的子元素
            only-of-type

            enable 没被禁用的
            disable 被禁用的
            checked
            read-only 选择只读的元素（readonly）
            read-write 选中非只读的元素

            first-letter
            first-line
            selection 用鼠标滑动选中的元素

            E > F 直接子元素 不能找孙子
            E + F 后面紧挨着的兄弟节点 
            E ~ F 后面的兄弟节点

        css3动画
        transform 
            旋转
            rotateX/Y/Z(angle);
            rotate3D(x,y,z,angle);以x,y,z三个轴合力做angle角度的旋转 与拆开写不同
            缩放  绝对值<1 缩小 ，绝对值>1 放大 
            scaleX/Y/Z(num); 
            scale(xNum,yNum)默认情况
            scale3D(xNum,yNum,zNum) 与拆开写相同
            扭曲
            skewX/Y(angle)
            skew(xAngle,yAngle);
            平移
            translateX/Y/Z(像素/百分比);
            translate3D(x像素,y像素,z像素);

            transform-origin(left/right/top/bottom/center/百分比,)改变旋转中心点
        transtion：过渡动画 (transtion-property[css属性],transtion-duration[过度需要的时间]，transtion-timing-function[过度函数/linear/ease/ease-in/ease-in-out/ease-out],transtion-delay[延迟时间]);
