        模块化 ：具有相同属性和行为的事物的集合
        特点：独立，完整，依赖关系
        1.函数 
        2.对象  
        3.匿名函数  返回对象
        4.依赖 

        commonJs<服务器端> ：每个文件就是一个模块，内部定义的变量是属于这个模块的，不会对外暴露；该规范最初用在服务器端的node上，前端的webpack也是对CommonJs原生支持
        核心思想：通过require方法同步加载所要依赖的其他模块，然后通过exports或者module.exports来导出需要暴露的接口
        但是浏览器不兼容commonJs ，原因是浏览器缺少module，exports，require，global四个环境变量，如要使用需要工具转换
        commonJs采用同步加载不同的模块文件，适用于服务器端的。因为模块文件都存放在服务器的各个硬盘上，读取加载时间快，适合服务器端，不适应浏览器。

        AMD<浏览器端> 异步加载模块，允许指定回调函数，等模块异步加载完成后即可调用函数
        AMD 产出作品------》 require.js
        核心思想：通过define来定义一个模块，然后使用require来加载一个模块
        依赖前置，提前加载依赖

        CMD异步加载，就近加载，按需加载
        CMD产出作品-----》rea.js

        ES6 自带模块化,可以使用import关键字引入模块,通过export关键字导出模块.目前ES6不能在浏览器中执行,所以,我们只能通过babel将不支持的import编译为当前受到广泛支持的require
